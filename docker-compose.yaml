version: "3.8"
services:
  api:
    image: tts-generator:v1
    mem_limit: 8g
    cpus: 2
    ports:
      - "8888:80" #localhost port : container exposed port
    working_dir: /app/api
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: always
